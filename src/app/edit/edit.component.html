<h2>Registro de un usuario</h2>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
    <form [formGroup]="editForm">
      <div class="form-group">
        <label>Nombre:</label>
        <input type="text" class="form-control" formControlName="first_name" placeholder="Nombre" required="true" />
      </div>
      <div class="form-group">
        <label>Apelldio:</label>
        <input type="text" class="form-control" formControlName="last_name" placeholder="Apellido" required="true" />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Email" required="true" />
      </div>
      <div class="form-group">
        <label>Pais:</label>
        <input type="text" class="form-control" formControlName="pais" placeholder="Pais" required="true" />
      </div>
      <div class="form-group">
        <label>Ciudad:</label>
        <input type="text" class="form-control" formControlName="ciudad" placeholder="Ciudad" required="true" />
      </div>
      <div class="form-group">
        <label>Foto:</label>
        <input type="text" class="form-control" formControlName="foto" placeholder="Foto" required="true" />
      </div>
      <br/>
      <button type="submit" (click)="edit()">Submit</button>
    </form>
  </div>
</div>
